<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h3>bank</h3>
            </div>
            
               <ul>
                <li><a href="#" style="color:black;font-weight: bold;">БАНК</a></li>
                <li><a href="#">БИЗНЕС</a></li>
                <li><a href="#">ИНВЕСТИЦИИ</a></li>
                <li><a href="#">СТРАХОВАНИЕ</a></li>
                <li><a href="#">МОБАЙЛ</a></li>
                <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
                <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
               </ul>
            
            <div class="button">
                <button>ВОЙТИ</button>
            </div>
        </nav>
        <div class="main">
           
            <h1>Конвертер валют онлайн</h1>
            <div class="exchange_areas">
                <div class="area1">
                    <span class="uptext">У меня есть</span>
                    <div class="curencybox box1">
                        <ul>
                            <li style="background-color: #833ae0;">RUB</li>
                            <li>USD</li>
                            <li>EUR</li>
                            <li>GBP</li>
                        </ul>
                    </div>
                    <div class="textarea">
                        <input type="text" class="ainput" placeholder="1000">
                        <span class="curtext">1 RUB = 0.0135 USD</span>
                    </div>
                </div>
                <div class="area2">
                    <span class="uptext">У меня есть</span>
                    <div class="curencybox box2">
                        <ul>
                            <li>RUB</li>
                            <li style="background-color: #833ae0;">USD</li>
                            <li>EUR</li>
                            <li>GBP</li>
                        </ul>
                    </div>
                    <div class="textarea">
                        <input type="text" class="binput" placeholder="1000">
                        <span class="curtext">1 RUB = 0.0135 USD</span>
                    </div>
                </div>
            </div>
      
      </div>
    </div>
